<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        .video, .audio {
            margin-bottom: 30px;
        }
        iframe {
            width: 100%;
            height: 315px;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            margin-bottom: 10px;
        }
        .category {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Video and Audio Gallery</h1>

        <!-- Category 1 - Videos -->
        <div class="category">
            <h2>Category 1: Videos</h2>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="video">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Category 2 - Audios -->
        <div class="category">
            <h2>Category 2: Audios</h2>
            <div class="audio">
                <audio controls>
                    <source src="AUDIO_FILE_URL_1" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="audio">
                <audio controls>
                    <source src="AUDIO_FILE_URL_2" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>

        <!-- Add more categories as needed -->
    </div>
</body>
</html>
